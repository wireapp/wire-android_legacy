apply plugin: 'com.android.library'
apply plugin: 'jp.leafytree.android-scala'

android {
    compileSdkVersion 24
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }

    }

    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }

}

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "http://repo1.maven.org/maven2" }
    maven {
        url "https://oss.sonatype.org/content/repositories/releases"
    }
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    maven { url "https://dl.bintray.com/wire-android/releases/" }
    maven { url "https://dl.bintray.com/wire-android/snapshots/" }
    maven { url "https://dl.bintray.com/wire-android/third-party/" }
}


tasks.withType(JavaCompile) {
    options.compilerArgs += ["-source", "1.7", "-target", "1.7", "-encoding", "UTF-8"]
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ["-feature", "-target:jvm-1.7", "-Xfuture", //"-Xfatal-warnings",
                                                "-deprecation", "-encoding", "UTF-8", "-Xmax-classfile-name", "128"]
}

def circeVersion = "0.9.3"
def RobolectricVersion = "5.0.0_r2-robolectric-1"

dependencies {

    api project(':wire-android-sync-engine:macrosupport')

    api "org.scala-lang.modules:scala-async_2.11:0.9.7"
    implementation "com.squareup.okhttp3:okhttp:3.10.0"
    // should match okhttp3's mockserver version (see test dependencies)
    api "com.googlecode.libphonenumber:libphonenumber:7.1.1" // 7.2.x breaks protobuf
    implementation "com.wire:cryptobox-android:1.1.2"
    api "com.wire:generic-message-proto:1.23.0"
    implementation "com.wire:backend-api-proto:1.1"
    implementation "io.circe:circe-core_2.11:$circeVersion"
    implementation "io.circe:circe-generic_2.11:$circeVersion"
    implementation "io.circe:circe-parser_2.11:$circeVersion"
    implementation "com.wire:icu4j-shrunk:57.1"
    implementation "com.googlecode.mp4parser:isoparser:1.1.7"
    implementation "com.github.joshjdevl.libsodiumjni:libsodium-jni-aar:2.0.2"

    //Provided dependencies
    compileOnly "com.softwaremill.macwire:macros_2.11:2.3.3"
    compileOnly "com.softwaremill.macwire:macrosakka_2.11:2.3.3"
    compileOnly "com.softwaremill.macwire:util_2.11:2.3.3"
    compileOnly "com.softwaremill.macwire:proxy_2.11:2.3.3"
    compileOnly("com.google.android.gms:play-services-base:11.0.0") {
        exclude(group: "com.android.support", module: "support-v4")
    }
    compileOnly "com.wire:avs:3.4.100"
    compileOnly "com.android.support:support-v4:24.2.1"
    compileOnly "org.threeten:threetenbp:1.3.8"
    compileOnly "net.java.dev.jna:jna:4.4.0@aar"
    compileOnly "org.robolectric:android-all:$RobolectricVersion"

    //Test dependencies
    testImplementation("org.scalatest:scalatest_2.11:3.0.5") {
        exclude module: 'scala-library'
    }
    testImplementation "org.scalamock:scalamock_2.11:4.1.0"
    testImplementation "org.scalacheck:scalacheck_2.11:1.14.0"
    testImplementation("com.wire:robotest_2.11:0.7") {
        exclude(group: "org.scalatest", module: "scalatest")
    }
    testImplementation "org.robolectric:android-all:$RobolectricVersion"
    testImplementation "junit:junit:4.8.2"             //to override version included in robolectric
    testImplementation "com.squareup.okhttp3:mockwebserver:3.10.0"
    //should match okhttp version.
    testImplementation "org.apache.httpcomponents:httpclient:4.5.3"
    testImplementation "com.typesafe.akka:akka-http_2.11:10.1.8"
    testImplementation "com.typesafe.akka:akka-actor_2.11:2.5.22"
    testImplementation "com.typesafe.akka:akka-stream_2.11:2.5.22"
//      "com.wire.cryptobox" % "cryptobox-jni" % cryptoboxVersion % Test % Native classifier "darwin-x86_64",
//      "com.wire.cryptobox" % "cryptobox-jni" % cryptoboxVersion  % Test % Native classifier "linux-x86_64",
}


